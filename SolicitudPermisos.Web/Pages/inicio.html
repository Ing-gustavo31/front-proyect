<!DOCTYPE html>
<html>
<head>
    <title>Solicitud de Permisos</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://colegiocampoverde.edu.mx/net/librerias/CSS/sweetalert.css" />
    <link rel="stylesheet" href="https://www.colegiocampoverde.edu.mx/net/librerias/fontawesome/v5/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-12">
                <a href=""><h1>X Corp</h1></a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 text-center">
                <h3>Solicitud de Permisos</h3>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <button id="button-nuevo" type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Nuevo permiso
                  </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <table  class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th class="bg-primary text-white">Id</th>
                            <th class="bg-primary text-white">Nombre</th>
                            <th class="bg-primary text-white">Apellidos</th>
                            <th class="bg-primary text-white">Tipo</th>
                            <th class="bg-primary text-white">Fecha</th>
                            <th style="width:20%"  class="bg-primary text-white">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="body-tabla-registros">
                        <tr>
                            <td colspan="6" class="text-center text-muted"><b>Sin registros</b></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Registro de nuevo permiso</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="form-actualizar">
                    <label>Nombre</label>
                    <input id="input-nombre" type="text" name="nombre" class="form-control" required />
                    <label class="mt-4">Apellidos</label>
                    <input id="input-apellidos" type="text" name="nombre" class="form-control" required />
                    <label class="mt-4">Tipo</label>
                    <select id="select-tipo" class="form-select" id="select-tipo" required> 

                    </select>
                    <label class="mt-4">Fecha</label>
                    <input id="input-fecha" type="text" name="nombre" class="form-control text-center" id="input-fecha" required />

                    <div class="d-grid gap-2 mt-4">
                        <button id="button-actualizar" value="0" class="btn btn-success" type="submit">Actualizar</button>
                    </div>
                </form>
            </div>
           
        </div>
      </div>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://colegiocampoverde.edu.mx/net/librerias/fontawesome/v5/js/all.min.js"></script>
<script src="https://colegiocampoverde.edu.mx/net/librerias/scripts/sweetalert.min.js"></script>
<script src="../Dist/main.js"></script>

</html>
